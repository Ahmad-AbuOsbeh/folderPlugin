<!DOCTYPE html>
<html ng-app="folderPlugin">
<head lang="en">
    <meta charset="UTF-8">
    <title>content</title>
    <!-- CSS -->
    <link href="../../../../styles/helper.css" rel="stylesheet">
    <link href="../../../../styles/siteIcons.css" rel="stylesheet">

    <!-- JS -->
    <script src="../../../../scripts/buildfire.js"></script>
    <script src="../../../../scripts/angular/angular.min.js"></script>
    <!--<script src="../../../../scripts/angular/ui-bootstrap.min.js"></script> -->
    <script src="../../../../scripts/tinymce/tinymce.min.js"></script>
    <script src="../../../../scripts/tinymce/ui-tinymce.js"></script>

    <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../../scripts/sortable.min.js"></script>
    <script src="../../../../scripts/buildfire/components/carousel/carousel.js"></script>

    <script src="../../../../scripts/buildfire/components/notifications/notifications.js"></script>
    <script src="../../../../scripts/buildfire/components/pluginInstance/sortableList.js"></script>

</head>
<body ng-controller="folderPluginCtrl" ng-cloak>
    <div ng-form="frmMain">

        <div id="carousel"></div>

        <div class="item clearfix row">
            <div class="labels col-md-3 padding-right-zero pull-left">
                <span>Text</span>
            </div>
        </div>

        <hr class="none">
        <div class="item clearfix row">
            <div class="main col-md-12 pull-left">
                <textarea id="text" ui-tinymce="editorOptions" class="form-control" rows="5" width="100%" ng-model="data.content.text"></textarea>
            </div>
        </div>

        <hr class="none">
        <div id="plugins"></div>
    </div>

    <script>
        var folderPluginApp = angular.module('folderPlugin', ['ui.tinymce']);

        folderPluginApp.controller('folderPluginCtrl', ['$scope', function ($scope) {
            $scope.editorOptions = {
                plugins: 'advlist autolink link image lists charmap print preview',
                skin: 'lightgray',
                trusted: true,
                theme: 'modern'                
            };

            // create a new instance of the buildfire carousel editor
            var editor = new buildfire.components.carousel.editor("#carousel");
            var plugins = new buildfire.components.pluginInstance.sortableList("#plugins", []);

            var getPluginDetails = function (pluginsInfo, pluginIds) {
                var returnPlugins = [];
                var tempPlugin = null;
                for (var id = 0; id < pluginIds.length; id++) {
                    for (var i = 0; i < pluginsInfo.length; i++) {
                        tempPlugin = {};
                        if (pluginIds[id] == pluginsInfo[i].id) {
                            tempPlugin.instanceId = pluginsInfo[i].id;
                            if (pluginsInfo[i].data) {
                                tempPlugin.iconUrl = pluginsInfo[i].data.iconUrl;
                                tempPlugin.title = pluginsInfo[i].data.title;
                                tempPlugin.pluginTypeId = pluginsInfo[i].data.pluginTypeId;
                            } else {
                                tempPlugin.iconUrl = "";
                                tempPlugin.title = "[No title]";
                            }
                            returnPlugins.push(tempPlugin);
                        }
                        tempPlugin = null;
                    }
                }
                return returnPlugins;
            };

            /*
             * Go pull any previously saved data
             * */
            buildfire.datastore.getWithDynamicData(function (err, result) {
                if (result && result.data && !angular.equals({}, result.data)) {
                    $scope.data = result.data;
                    $scope.id = result.id;
                    if ($scope.data.content && $scope.data.content.carouselImages) {
                        editor.loadItems($scope.data.content.carouselImages);
                    }

                    if ($scope.data._buildfire && $scope.data._buildfire.plugins && $scope.data._buildfire.plugins.result) {
                        var pluginsData = getPluginDetails($scope.data._buildfire.plugins.result, $scope.data._buildfire.plugins.data);
                        if ($scope.data.content && $scope.data.content.loadAllPlugins) {

                            plugins.loadAllItems();
                        } else {
                            plugins.loadItems(pluginsData);
                        }
                    }

                    if (!$scope.data._buildfire) {
                        $scope.data._buildfire = {
                            plugins: {
                                dataType: "pluginInstance",
                                data: []
                            }
                        };
                    }

                    if (!$scope.data.design) {
                        $scope.data.design = {
                            backgroundImage: null,
                            selectedLayout: 1,
                            backgroundblur: 0
                        };
                    }


                    if (!$scope.$$phase && !$scope.$root.$$phase) {
                        $scope.$apply();
                    }
                    if (tmrDelay) clearTimeout(tmrDelay);
                } else {

                    $scope.data = {
                        _buildfire: {
                            plugins: {
                                dataType: "pluginInstance",
                                data: []
                            }
                        },
                        content: {
                            carouselImages: [],
                            text: "",
                            loadAllPlugins: false
                        },
                        design: {
                            backgroundImage: null,
                            selectedLayout: 1,
                            backgroundblur: 0
                        }
                    };

                    editor.loadItems([]);
                    plugins.loadItems([]);
                }
                /*
                 * watch for changes in data and trigger the saveDataWithDelay function on change
                 * */
                $scope.$watch('data', saveDataWithDelay, true);
            });

            /*
             * Call the datastore to save the data object
             */
            var saveData = function (newObj) {
                if (newObj == undefined) return;
                if ($scope.frmMain.$invalid) {
                    console.warn('invalid data, details will not be saved');
                    return;
                }

                buildfire.datastore.save(newObj, function (err, result) {
                    if (err || !result) {
                        console.error('Error saving the widget details: ', err);
                    }
                    else {
                        console.info('Widget details saved');
                    }
                });
            };

            /*
             * create an artificial delay so api isnt called on every character entered
             * */
            var tmrDelay = null;
            var saveDataWithDelay = function (newObj, oldObj) {
                if (tmrDelay) clearTimeout(tmrDelay);
                tmrDelay = setTimeout(function () {
                    saveData(newObj);
                }, 500);
            };

            var getPluginsIds = function (plugins) {
                var pluginsIds = [];
                for (var i = 0; i < plugins.length; i++) {
                    pluginsIds.push(plugins[i].instanceId);
                }
                return pluginsIds;
            }

            // this method will be called when a new item added to the list
            editor.onAddItems = editor.onDeleteItem = editor.onItemChange = editor.onOrderChange = function () {
                $scope.data.content.carouselImages = editor.items;
                saveData($scope.data);
            };

            plugins.onAddItems = function () {
                var scopeItems = $scope.data._buildfire.plugins.data;
                var itemIds = getPluginsIds(plugins.items);
                for (var i = 0; i < itemIds.length; i++) {
                    if (scopeItems.indexOf(itemIds[i]) == -1) {
                        scopeItems.push(itemIds[i]);
                    }
                }
                saveData($scope.data);
            };

            plugins.onDeleteItem = function (item, index) {
                if (plugins.items.length == 0) {
                    $scope.data._buildfire.plugins.data = [];
                } else {
                    $scope.data._buildfire.plugins.data.splice(index, 1);
                }

                saveData($scope.data);
            };

            plugins.onOrderChange = function (item, oldIndex, newIndex) {
                var items = $scope.data._buildfire.plugins.data;

                var tmp = items[oldIndex];

                if (oldIndex < newIndex) {
                    for (var i = oldIndex + 1; i <= newIndex; i++) {
                        items[i - 1] = items[i];
                    }
                } else {
                    for (var i = oldIndex - 1; i >= newIndex; i--) {
                        items[i + 1] = items[i];
                    }
                }

                items[newIndex] = tmp;

                $scope.data._buildfire = {
                    "plugins": { // can be any valid name
                        "dataType": "pluginInstance",
                        "data": items // saved criteria or parameters
                    }
                };
                saveData($scope.data);
            };

            plugins.onLoadAll = function (items) {
                $scope.data.content.loadAllPlugins = true;
                $scope.data._buildfire = {
                    "plugins": { // can be any valid name
                        "dataType": "pluginInstance",
                        "data": [] // saved criteria or parameters
                    }
                };
                saveData($scope.data);
            };

            plugins.onUnloadAll = function (items) {
                $scope.data.content.loadAllPlugins = false;
                saveData($scope.data);
            };
        }]);
    </script>
</body>

</html>
